language: python
python:
- '2.7'
- '3.4'
branches:
  except: "/^v\\d/"
services:
- mysql
- postgresql
install:
- python setup.py install
- pip install mysqlclient
- pip install psycopg2
before_script:
- mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
- psql -c 'create database test;' -U postgres
script: python tests/sql.py
jobs:
  include:
  - stage: deploy
    python: '3.4'
    install: skip
    before_script: skip
    script: skip
    deploy:
    - provider: script
      script: 'curl --fail --data "{ \"tag_name\": \"v$(python setup.py --version)\",
        \"target_commitish\": \"$TRAVIS_COMMIT\", \"name\": \"v$(python setup.py --version)\"
      }" --user bot50:$GITHUB_TOKEN https://api.github.com/repos/$TRAVIS_REPO_SLUG/releases'
      on:
        branch: master
    - provider: pypi
      user: "$PYPI_USERNAME"
      password: "$PYPI_PASSWORD"
      on:
        branch: master
notifications:
  slack:
    secure: 
