language: python
python: '3.6'
branches:
  except: "/^v\\d/"
services:
  - mysql
  - postgresql
install:
  - python setup.py install
  - pip install mysqlclient
  - pip install psycopg2-binary
  - pip install flask
before_script:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
  - psql -c 'create database test;' -U postgres
  - touch test.db test1.db
script:
  - python -m tests
deploy:
  - provider: script
    script: 'curl --fail --data "{ \"tag_name\": \"v$(python setup.py --version)\",
      \"target_commitish\": \"$TRAVIS_COMMIT\", \"name\": \"v$(python setup.py --version)\"
    }" --user bot50:$GITHUB_TOKEN https://api.github.com/repos/$TRAVIS_REPO_SLUG/releases'
    on:
      branch: master
  - provider: pypi
    user: "$PYPI_USERNAME"
    password: "$PYPI_PASSWORD"
    on: master
notifications:
  slack:
    secure: 
